<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-primary mb-3" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Alexandria</a>
            </div>
        </nav>
        <div class="container-lg">
            <div class="container-md text-align">
                <form action="/library/insert" method="post">
                    <div class="row mb-3 justify-content-center">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Book Title" aria-label="Book Title" name="book_title">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Book Author" aria-label="Book Author" name="book_author">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Book Publisher" aria-label="Book Publisher" name="book_publisher">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-1">
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
