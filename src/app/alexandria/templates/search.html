<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-primary mb-3" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Alexandria</a>
            </div>
        </nav>
        <div class="container-lg">
            <ul class="list-group list-group-flush">
                {% for book in books %}
                    <div class="containter-md mb-3">
                        <li class="list-group-item">Book Title: {{ book.book_title }}</li>
                        <li class="list-group-item">Book Author: {{ book.book_author }}</li>
                        <li class="list-group-item">Book Publisher: {{ book.book_publisher }}</li>
                        <li class="list-group-item">Book Description: {{ book.book_description }}</li>
                    </div>
                {% endfor %}
            </ul>
            <form action="/" method="get">
                <button type="submit" class="btn btn-outline-primary">Back to Home</button>
            </form>
        </div>
    </body>
</html>
